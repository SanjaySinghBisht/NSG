<!doctype html>
<html lang="en">
   <head>
      <title>Login</title>
      <link href="files/css//bootstrap.css" rel="stylesheet">
      <link href="files/css/bootstrap-responsive.css" rel="stylesheet">
      <link href="files/css/fontface.css" rel="stylesheet">
      <link href="files/css/font-awesome.css" rel="stylesheet">
      <link href="files/css/base-admin-3.css" rel="stylesheet">
      <link href="files/css/base-admin-3-responsive.css" rel="stylesheet">
      <link href="files/css/signin.css" rel="stylesheet">
   </head>
   <body>
     
<div class="account-container stacked">
   <div class="content clearfix">
      <form action="./index.html" method="post">
         <h1>Sign In</h1>
         <div class="login-fields">
            <p>Sign in using your registered account:</p>
            <div class="field">
               <label for="username">Username:</label>
               <input type="text" id="username" name="username" value="" placeholder="Username" class="form-control input-lg username-field" />
            </div>
            <div class="field">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
            </div>
         </div>
         <div class="login-actions">
            <span class="login-checkbox">
            <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
            <label class="choice" for="Field">Keep me signed in</label>
            </span>
            <button class="login-action btn btn-primary">Sign In</button>
         </div>
        
      </form>
   </div>
</div>
<div class="login-extra">
   
   Forgot <a href="#">Password</a>
</div>

   </body>
</html>
